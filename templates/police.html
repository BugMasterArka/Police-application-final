<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet/police" type="text/css" href="styles.less" /> -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/police.css')}}">

    <style>
    </style>
</head>

<body>

    <body>
        <nav>
            <div class="logo">
                <img src="../static/images/logo7a.png" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="heading">
            <h1>Criminal Age Detection</h1>
            <img src="../static/images/police-logo-removebg-preview.png" alt="police-logo" class="imagepolice">

        </div>

        <div class="row">
            <h2 class="details">Details of the Criminal Report</h2>
            {% if filename %}
            <div class="column" style="background-color:rgb(51, 51, 51);">
                <img src="{{ url_for('display_image', filename=filename) }}" alt="photo upload" >
            </div>
            {% endif %}
            <div class="column" style="background-color:rgb(52, 52, 52);">
                <h3>
                    <span id="result">
                        <p>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                        <ul style="list-style: none; margin-top:10%;padding: 0 20%">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}
                        </p>
                    </span>
                </h3>
            </div>
        </div>
    </body>

    <footer> &copy Lannisters</footer>

</html>
